<html lang="pt-br">
<head>

<body>
    <section class="container">
        <section class="header">
          <h1>Meus Recados</h1>
          <button onclick="openModal()" id="new">Incluir novo Recado</i></button>
          
          <section class="sair">
            <button class="button-sair" onclick="sair()">Sair</button>

        </section>
    
        <section class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Recado/Lembrete</th>
                <th>Pix para enviar</th>

                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
    
        <section class="modal-container">
          <section class="modal">
            <form>
              <label for="m-nome">Nome</label>
              <input id="m-nome" type="text" required />
      
              <label for="m-recado">Recado</label>
              <input id="m-recado" type="text" required />
      
              <label for="m-pix">Pix para enviar</label>
              <input id="m-pix" type="number" required />
              <button id="btnSalvar">Salvar</button>
            </form>
          </section>
        </section>
